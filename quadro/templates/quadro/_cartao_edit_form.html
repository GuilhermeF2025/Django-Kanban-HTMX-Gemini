{# Este formulário irá substituir o cartão clicado. #}
<form hx-post="{% url 'editar_cartao' cartao.id %}" hx-target="this" hx-swap="outerHTML" class="kanban-card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-salvar">Salvar Alterações</button>
    <button type="button" 
            hx-get="{% url 'get_cartao' cartao.id %}" 
            hx-target="closest form"  {# <<< AQUI ESTÁ A CORREÇÃO #}
            hx-swap="outerHTML"
            class="btn-cancelar">
        Cancelar
    </button>
</form>
