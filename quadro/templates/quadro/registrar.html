<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Novo Usuário</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .register-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Criar Nova Conta</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <p><a href="{% url 'login' %}">Já tem uma conta? Faça login</a></p>
    </div>
</body>
</html>
