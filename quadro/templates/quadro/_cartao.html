<div class="kanban-card" 
     data-cartao-id="{{ cartao.id }}"
     hx-get="{% url 'editar_cartao' cartao.id %}"
     hx-target="this"
     hx-swap="outerHTML">

    <button class="delete-btn"
            hx-delete="{% url 'excluir_cartao' cartao.id %}"
            hx-target="closest .kanban-card"
            hx-swap="outerHTML"
            hx-confirm="Tem certeza que deseja excluir este cartão? Esta ação não pode ser desfeita."
            hx-trigger="click consume">  {# <<< AQUI ESTÁ A CORREÇÃO #}
        🗑️
    </button>

    <input type="hidden" name="cartao_ordem" value="{{ cartao.id }}">
    <strong>{{ cartao.titulo }}</strong>
    {% if cartao.descricao %}
        <p>{{ cartao.descricao|linebreaksbr }}</p>
    {% endif %}
</div>
